<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amish-ghosh - Portfolio</title>
    <style>
        *{
            background-color: #0d1d31; /* Dark background */
            color: #ffffff; /* White text */
            box-sizing: border-box;
            padding: 0;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
       .main{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: static;
        }
        .main-content {
            text-align: center;
        }
        .name {
            color: #4f46e5; /* Indigo color */
        }
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .buttons a {
            margin-right: 10px;
            color: #ffffff; /* White text */
            font-weight: bold;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 5px;
            background-color: rgb(166, 73, 11);
            transition: background-color 0.3s, color 0.3s;
            margin-top: 20px;
        }
        .buttons a:hover {
            background-color: #4f46e5; /* Indigo color on hover */
            color: #ffffff; /* White text on hover */
            scale: 1.05; /* Slightly enlarge on hover */    
        }
         
        div{
            height: 60px;
        }
        a{
            text-decoration-line: none;
            margin-right: 200px;
        }
        #logo{
        font-size: 16px;
        background-color: rgba(40, 74, 80, 0.471);
        }
        button{
            background-color: #f08804;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
    <nav style="font-size: 32px; height: 42px;"  >
    <div style="background-color: rgba(40, 74, 80, 0.471);">
        <a id="logo" class="logo" style="color: rgb(255, 255, 255);" href="./home.html">Amisha Ghosh</a>
        <a id="logo" href="./education.html">Education</a>
        <a id="logo" href="./contact.html">Skills & Hobbies</a>
        <a id="logo" href="./about.html">Contact Us</a>
    </header>
    <main class="main" id="main">
        <!-- Main Page -->
        <section id="home" class="home">
            <div class="main-content">
                <h1 class="1st-heading" id="1st-heading" style="font-size: 50px;">
                    <b>Hi, I'm <span class="name" id="name">Amisha Ghosh </span></b>
                </h1>
                <p class="subtitle" id="subtitle">
                    A Passionate Web Developer Crafting Modern and Responsive Web Experiences.
                </p>
                <div class="buttons">
                    <a href="#projects" class="bg-indigo-500 text-white font-semibold py-3 px-8 rounded-lg hover:bg-indigo-600 transition duration-300">Education</a>
                    <a href="#contact" class="get-in-touch">Get In Touch</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
